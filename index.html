<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's To-Do List</title> <!-- Title of the page in Tab -->

    <Link rel="stylesheet" href="./style.css"> <!-- Linking the CSS file to the HTML file -->
</head>
<body>
    <div class="container"> <!-- container for this section-->
        <h1>Omar's To-Do List</h1> <!-- Title of my To-Do List -->
        
        
        <div class="input-section"> <!-- input section for the tasks -->
            <input type="text" id="task-input" placeholder="Enter a new task here"> <!-- input field for the task -->
            <button id="add-btn">Add</button> <!-- button to add the task -->
            
        </div>
        <ul id="Tasks"><!--Added tasks will go here-->

        </ul>
        </div>




        
        <script src="./index.js"></script> <!-- Linking the JS file to the HTML file -->
    </body>
</html>
